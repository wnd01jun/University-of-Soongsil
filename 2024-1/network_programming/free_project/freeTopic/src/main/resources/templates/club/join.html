<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리 가입 신청</title>
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <h2 class="mb-4">동아리 가입 신청</h2>
    <form action="/apply" th:action="@{/clubs/join}" th:object="${clubJoinForm}" method="POST">
        <div class="form-group">
            <label for="club">동아리 선택</label>
            <select id="club" name="club" class="form-control" th:field="*{club}" size="7" required>
                <option th:each="club : ${clubs}" th:value="${club.id}" th:text="${club.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="introduction">자기소개</label>
            <textarea id="introduction" name="introduction" th:field="*{introduction}" class="form-control" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="contact">연락처</label>
            <input type="text" id="contact" name="contact" th:field="*{contact}" class="form-control" placeholder="연락처를 입력하세요" required>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary mr-2">신청하기</button>
            <button type="button" class="btn btn-secondary" onclick="cancelApplication()">취소하기</button>
        </div>
    </form>
</div>

<script>
    function cancelApplication() {
        if (confirm('정말 취소하시겠습니까? 작성 중인 내용이 사라집니다.')) {
            window.location.href = '/';
        }
    }
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
