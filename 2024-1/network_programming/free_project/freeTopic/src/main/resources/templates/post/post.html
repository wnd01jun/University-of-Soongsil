<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 확인</title>

</head>

<body>
<div class="container mt-5">
    <h2 th:text="${post.title}">제목</h2>
    <div class="mb-4">
        <span class="text-muted" th:text="'작성자: ' + ${post.author}">작성자</span>
        <span class="text-muted ml-3" th:text="'작성일: ' + ${post.createdDate}">작성일</span>
    </div>
    <div class="mb-5">
        <p th:text="${post.content}">내용</p>
    </div>
<!--    <div class="d-flex justify-content-end">-->
<!--        <a href="/posts" class="btn btn-secondary">목록</a>-->
<!--    </div>-->
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary" onclick="history(-1)">취소하기</button>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
