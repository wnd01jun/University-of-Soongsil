<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head />
<style>
    .field-error {
        border-color: #bd2130;
        color : #dc3545;
    }
</style>
<body>

<div class="container">


    <form role="form" th:action="@{/login}" th:object="${loginForm}" method="POST">

        <div th:if="${#fields.hasErrors()}">
            <p class="field-error">학번 혹은 아이디 입력 오류입니다.</p>
        </div>

        <div class="form-group">
            <label th:for="studentId">학번</label>

            <input type="text" th:field="*{loginId}" class="form-control" placeholder="학번을 입력하세요.">
        <br>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요.">
        </div>
        <button type="submit">로그인</button>
    </form>
    <br/>

</div> <!-- /container -->

</body>
</html>
